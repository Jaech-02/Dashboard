name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g @angular/cli

      - name: Build
        run: |
          ng build --configuration production --base-href="/Dashboard/"
          cp dist/dashboard/browser/index.html dist/dashboard/browser/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/dashboard/browser
          clean: true

      - name: Update cache headers
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/dashboard/browser
          retention-days: 30
          compression-level: 9
          overwrite: true