<div class="reports-container">
  <h1>Registro de Datos</h1>

  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Historial de Rendimiento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
        <!-- Timestamp Column -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef>Fecha/Hora</th>
          <td mat-cell *matCellDef="let element">{{element.timestamp}}</td>
        </ng-container>

        <!-- Wind Speed Column -->
        <ng-container matColumnDef="windSpeed">
          <th mat-header-cell *matHeaderCellDef>Velocidad Viento</th>
          <td mat-cell *matCellDef="let element">{{element.windSpeed}}</td>
        </ng-container>

        <!-- Power Column -->
        <ng-container matColumnDef="power">
          <th mat-header-cell *matHeaderCellDef>Potencia</th>
          <td mat-cell *matCellDef="let element">{{element.power}}</td>
        </ng-container>

        <!-- Efficiency Column -->
        <ng-container matColumnDef="efficiency">
          <th mat-header-cell *matHeaderCellDef>Eficiencia</th>
          <td mat-cell *matCellDef="let element">{{element.efficiency}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">
            <span class="status-badge" [class]="element.status.toLowerCase()">
              {{element.status}}
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
